<html>
<head>
<script language="javascript" src="js/main.js"></script>
<link href="css/bootstrap.css" rel="stylesheet">
<style>
 body {
 padding-top: 60px; 
 padding-bottom: 40px;
 }
</style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">binding-example</a><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="stage" class="container">
      <h1>Binding Example</h1>
   
      <h2>Simple Data</h2>
      <form id="simple-update-form" class="form-inline" role="form">
        <div class="form-group">
          <label class="col-sm-2" for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="quantity">Quantity</label>
          <select name="quantity" id="quantity" class="form-control">
            <option value="0">Select Quantity</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
          </select>
        </div>
      </form>
      <button id="simple-add-btn" class="btn btn-default">Add</button>  
      <table id="simple-fruit" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="id">1</td>
            <td class="name">Apple</td>
            <td class="quantity">10</td>
            <td><button class="remove-btn btn btn-default btn-xs">remove</td>
          </tr>
        </tbody>
    </table>

    </div> <!-- /container -->
</body>
</html>
